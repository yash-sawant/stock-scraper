{% extends 'layout.html' %}
{% block mainBlock %}
{%for src,heading,article,timestamp in articles %}
<div class="card">
    <div class="card-header">
        {{time_stamp}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{heading}}</h5>
        <p class="card-text">{{article}}</p>
        <a href="{{src}}" class="btn btn-primary">Go to source</a>
    </div>
</div>
{%endfor%}
{% endblock %}
